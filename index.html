<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!------------------------------->
  <!--- REQUIRED SECTION STARTS --->
  <!------------ CSS -------------->
  <!------------------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/board.css">
  <!------------------------------->
  <!---- REQUIRED SECTION ENDS ---->
  <!------------ CSS -------------->
  <!------------------------------->


  <title>ConnectLine</title>
</head>

<body>
  <div id="wrapper">
    <div id="gameboard">

    </div>
  </div>

  <div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#setting').modal('hide');">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="boardSize">Board Size</label>
            </div>
            <select class="custom-select" id="boardSize">
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="winCond">Win Condition</label>
            </div>
            <select class="custom-select" id="winCond">
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"># of self-play iteration</span>
            </div>
            <input type="number" id="iteration" class="form-control" min="1" max="500" value="300">
          </div>

          Player 1:
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="player1AI">
            <label class="custom-control-label" for="player1AI">AI?</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" id="player1Name" value="Player 1">
          </div>

          Player 2:
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="player2AI">
            <label class="custom-control-label" for="player2AI">AI?</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" id="player2Name" value="Player 2">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#setting').modal('hide');">Close</button>
          <button type="button" class="btn btn-primary" id="playButton">Play</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading">
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Thinking...
    </button>
  </div>

  <div id="endScreen">
    <div id="endContent">
      <div id="endMessage">Player 1 Won!!</div>
      <div id="endButtons">
        <button type="button" class="btn btn-secondary" onclick="changeSetting()">Change settings</button>
        <button type="button" class="btn btn-primary " onclick="startGame()">Play again</button>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- Board class -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="scripts/board.js"></script>
  <script src="scripts/AI.js"></script>
  <script src="scripts/Player.js"></script>
  <script src="scripts/gameMaster.js"></script>

</body>

</html>
